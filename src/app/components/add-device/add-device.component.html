        <div class="content shadow">
            <div class="row">
                <div class="col-md-8 m-auto d-block">
                    <form class="form-horizontal" action="/devices" id="formData" #deviceData="ngForm" (ngSubmit)="addDevice(deviceData.value)">
                        <div class="card ">
                            <div class="card-header text-center">
                                <h4 class="card-title">ADD New Device</h4>
                                <hr>
                            </div>

                            <div class="card-body ">
                                <div class="row">
                                    <label class="col-sm-3 col-form-label">Name:</label>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="name" ngModel>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 col-form-label">Client Id:</label>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="client_id" ngModel>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <label class="col-sm-3 col-form-label">Model:</label>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="model" ngModel>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 col-form-label">IMEI:</label>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="imei" ngModel>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 col-form-label">S-dealer:</label>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="s_dealer" ngModel>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 col-form-label">Status:</label>

                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <select class="form-control" name="status" id="sel1" ngModel>
                                            <option>Enable</option>
                                            <option>Disable</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 col-form-label">Start Date:</label>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <input class="form-control" type="date" name="start_date" ngModel>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-3 col-form-label">Expiry date:</label>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <input class="form-control" type="date" name="expiry_date" ngModel>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                    <label class="col-sm-3 col-form-label">Account:</label>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <input class="form-control" type="text" name="account" ngModel>
                                        </div>
                                    </div>
                                </div> -->
                                <div class="row">
                                    <label class="col-sm-3 col-form-label"></label>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Add Device</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end row -->
        </div>

</div>
