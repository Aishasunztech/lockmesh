<div class="modal fade" id="edit_profile" tabindex="-1" role="dialog" aria-labelledby="update" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="from">&times;</span>
                <h5 class="modal-title custom_align">Edit Your Profile</h5>
            </div>
            <div class="modal-body">
                <form id="test" #deviceData="ngForm" method="" >
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name"  placeholder="Enter your Name">
                        <font class="errortext" color="red" >Please Enter Your Name</font>
                    </div>
                    <!-- <div class="form-group">
                        <label>Dealer Id</label>
                        <input type="text" class="form-control" name="link_code" [(ngModel)]="data.link_code"  placeholder="Enter your Dealer Id">
                    </div> -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required name="email"  placeholder="Enter your Email">
                        <font class="errortext" color="red" >Please Enter Your Email</font>
                    </div>
                    
                  <!--   <div class="form-group">
                        <label>Dealer Pin</label>
                        <input type="text" class="form-control" name="connected_devices" [(ngModel)]="data.connected_devices" placeholder="Enter your Dealer Pin">
                    </div> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="change_pass" tabindex="-1" role="dialog" aria-labelledby="change_pass" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="from">&times;</span>
                <h5 class="modal-title custom_align">Change your Password</h5>
            </div>
            <div class="modal-body">
                <form id="test" #deviceData="ngForm" method="" >
                    <div class="form-group">
                        <label>Pasword</label>
                        <input type="text" class="form-control" name="name"  placeholder="Enter your Password">
                        <font class="errortext" color="red" >Please Enter Your Password</font>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="text" class="form-control" name="link_code"  placeholder="Enter your Password again">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
