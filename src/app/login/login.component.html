<div class="wrapper wrapper-full-page ">
    <div class="full-page section-image" filter-color="black" data-image="assets/img/bg/fabio-mangione.jpg">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <form class="form-horizontal" id="formData" #deviceData="ngForm" (ngSubmit)="adminLogin()" ngNativeValidate>
                        <div class="card card-login">
                            <div class="card-header ">
                                <div class="card-header ">
                                    <h3 class="header text-center">Login</h3>
                                </div>
                            </div>
                            <div class="card-body ">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="nc-icon nc-single-02"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" name="demail" placeholder="Email..." required [(ngModel)]="data.demail">
                                    <font class="errortext" color="red" *ngIf="!deviceData.form.controls.demail?.valid && deviceData.form.controls.demail?.touched">Please Enter Your Email</font>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                        </span>
                                    </div>
                                    <input type="password" id="myInput" class="form-control" name="pwd" placeholder="Password.." [(ngModel)]="data.pwd">
                                    <font class="errortext" color="red" *ngIf="!deviceData.form.controls.pwd?.valid && deviceData.form.controls.pwd?.touched">Please Enter Your password</font>
                                </div>
                                <br />
                                <div class="form-group">
                                    <div class="form-check">
                                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" onclick="myFunction()">
                        <span class="form-check-sign"></span>
                        Show Password
                      </label>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer ">
                                <button type="submit" class="btn btn-warning btn-round btn-block mb-3" [disabled]="!deviceData.valid">Get Started</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
